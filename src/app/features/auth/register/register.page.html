<ion-content class="green-background">
  <div class="logo-container">
    <img src="assets/images/logoregistre.png" alt="faydah logo" class="logo" />
  </div>

  <h1 class="title">INSCRIPTION</h1>

  <ion-segment value="M" class="gender-segment">
    <ion-segment-button value="M">
      <ion-label>M.</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Mme">
      <ion-label>Mme.</ion-label>
    </ion-segment-button>
  </ion-segment>

  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="nom" placeholder="Nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="prenom" placeholder="Prénom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="telephone" placeholder="Numéro de téléphone" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="ville" placeholder="Pays / Ville de résidence"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" placeholder="Adresse email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="dahira" placeholder="Dahira"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="muqadam" placeholder="Muqadam"></ion-input>
      </ion-item>
    </ion-list>

    <div class="submit-container">
      <ion-button type="submit" shape="round" fill="clear" (click)="onSubmit()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
      
    </div>
  </form>
</ion-content>
