<div class="min-h-screen bg-[#215a2e] text-white p-4">
  <!-- Logo -->
  <div class="flex justify-center mt-10">
    <img src="assets/images/logoregistre.png" alt="faydah logo" class="h-16" />
  </div>

  <!-- Titre -->
  <h1 class="text-2xl font-bold text-center mt-6 mb-4">INSCRIPTION</h1>

  <!-- Segment genre -->
  <div class="flex justify-center my-6 space-x-4" id="gender-selector">
    <button
      type="button"
      class="bg-[#2e7d32] text-white px-4 py-2 rounded-full border-2 border-transparent focus:outline-none transition-all"
      data-gender="M."
      onclick="selectGender(this)"
    >
      M.
    </button>
    <button
      type="button"
      class="bg-[#2e7d32] text-white px-4 py-2 rounded-full border-2 border-transparent focus:outline-none transition-all"
      data-gender="Mme."
      onclick="selectGender(this)"
    >
      Mme.
    </button>
  </div>

  <!-- Formulaire -->
  <form class="space-y-6 max-w-md mx-auto" onsubmit="return submitForm(event)">
    <!-- Champ caché genre -->
    <input type="hidden" name="genre" id="selected-gender" required />

    <div>
      <input
        type="text"
        name="nom"
        placeholder="Nom"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
        required
      />
    </div>

    <div>
      <input
        type="text"
        name="prenom"
        placeholder="Prénom"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
        required
      />
    </div>

    <div>
      <input
        type="tel"
        name="telephone"
        placeholder="Numéro de téléphone"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
        required
      />
    </div>

    <div>
      <input
        type="text"
        name="ville"
        placeholder="Pays / Ville de résidence"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
        required
      />
    </div>

    <div>
      <input
        type="email"
        name="email"
        placeholder="Adresse email"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
        required
      />
    </div>

    <div>
      <input
        type="text"
        name="dahira"
        placeholder="Dahira"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
      />
    </div>

    <div>
      <input
        type="text"
        name="muqadam"
        placeholder="Muqadam"
        class="w-full bg-transparent text-white placeholder-gray-300 py-2 border-0 border-b border-white focus:border-white focus:outline-none focus:ring-0"
      />
    </div>

    <!-- Bouton soumettre -->
    <div class="flex justify-center mt-6">
      <button
        type="submit"
        class="text-white text-2xl p-3 rounded-full hover:bg-[#1b4b25] transition-colors"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </form>
</div>

<!-- Script sélection genre -->
<script>
  function selectGender(button) {
    // Supprime les bordures blanches de tous les boutons
    document.querySelectorAll('#gender-selector button').forEach(btn => {
      btn.classList.remove('border-white');
    });

    // Ajoute une bordure blanche autour du bouton sélectionné
    button.classList.add('border-white');

    // Met à jour le champ caché avec la valeur sélectionnée
    document.getElementById('selected-gender').value = button.dataset.gender;
  }

  // Empêche l'envoi du formulaire sans genre sélectionné
  function submitForm(event) {
    const gender = document.getElementById('selected-gender').value;
    if (!gender) {
      alert("Veuillez sélectionner un genre (M. ou Mme.)");
      return false;
    }
    // Sinon, envoi autorisé
    return true;
  }
</script>

<!-- Font Awesome pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
