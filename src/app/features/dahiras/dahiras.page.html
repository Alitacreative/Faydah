<!-- Template HTML -->
<div class="h-screen flex flex-col bg-gray-100 pb-16">
  <!-- Header fixe -->
  <div class="flex-shrink-0 bg-gray-100 z-10 p-4 border-b border-gray-200 shadow-sm">
    <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Dahira</h2>
    <div class="flex items-center justify-between">
      <div class="relative w-full max-w-md">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
            <path
              d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </span>
        <input (input)="onSearch($any($event.target).value)" type="text"
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
          placeholder="Rechercher">
      </div>
    </div>
  </div>

  <!-- Zone scrollable -->
  <div class="flex-1 overflow-y-auto overflow-x-hidden custom-scroll">
    <div class="p-4">
      <div class="max-w-7xl mx-auto">
        <!-- Grille des Dahiras -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
          <!-- Card Dahira -->
          <div *ngFor="let dahira of dahiras"
            class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer relative transition-transform hover:scale-[1.02] active:scale-[0.98]"
            (click)="onCardClick(dahira)">
            <div class="p-4 sm:p-5">
              <div class="flex justify-between items-start">
                <h2 class="text-base sm:text-lg font-semibold text-gray-800 line-clamp-2">
                  {{ dahira.dahiraName }}
                </h2>
              </div>

              <div class="flex items-center mt-3 sm:mt-4 text-green-600 font-bold">
                <span class="text-2xl sm:text-3xl">{{ dahira.numberOfDisciples }}</span>
                <span class="ml-2 text-sm text-gray-500 font-normal">Utilisateurs</span>
              </div>
            </div>
          </div>

          <!-- État de chargement -->
          <div *ngIf="loading" class="col-span-full flex justify-center items-center p-8">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-green-600"></div>
          </div>

          <!-- Aucun résultat -->
          <div *ngIf="!loading && dahiras.length === 0" class="col-span-full flex justify-center items-center p-8">
            <p class="text-gray-500 text-center">Aucun Dahira trouvé.</p>
          </div>
        </div>

        <!-- Pagination -->
        <div *ngIf="totalItems > itemsPerPage" class="mt-8 flex justify-center pb-8">
          <nav class="flex items-center gap-1 px-4 py-2 bg-white rounded-lg shadow-sm">
            <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)"
              class="px-3 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed min-w-[44px] min-h-[44px] flex items-center justify-center">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>

            <ng-container
              *ngFor="let page of [].constructor(Math.min(3, Math.ceil(totalItems / itemsPerPage))); let i = index">
              <button *ngIf="currentPage - 1 + i > 0 && currentPage - 1 + i <= Math.ceil(totalItems / itemsPerPage)"
                [class.bg-green-600]="currentPage === currentPage - 1 + i"
                [class.text-white]="currentPage === currentPage - 1 + i" 
                (click)="onPageChange(currentPage - 1 + i)"
                class="px-3 py-2 rounded border border-gray-300 hover:bg-gray-50 min-w-[44px] min-h-[44px] text-sm flex items-center justify-center">
                {{ currentPage - 1 + i }}
              </button>
            </ng-container>

            <button [disabled]="currentPage === Math.ceil(totalItems / itemsPerPage)"
              (click)="onPageChange(currentPage + 1)"
              class="px-3 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed min-w-[44px] min-h-[44px] flex items-center justify-center">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
