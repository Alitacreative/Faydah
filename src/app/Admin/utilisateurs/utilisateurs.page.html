<ion-menu contentId="main-content" type="overlay" side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Faydah</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button routerLink="/admin-dashboard">
        <ion-icon slot="start" name="grid-outline"></ion-icon>
        <ion-label>Tableau de bord</ion-label>
      </ion-item>

      <ion-item button (click)="navigateToUtilisateurs()">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Utilisateurs</ion-label>
      </ion-item>

      <ion-item button routerLink="/cotisations">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>Cotisations</ion-label>
      </ion-item>

      <ion-item button routerLink="/projets">
        <ion-icon slot="start" name="briefcase-outline"></ion-icon>
        <ion-label>Projets</ion-label>
      </ion-item>

      <ion-item button routerLink="/ressources">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Ressources</ion-label>
      </ion-item>

      <ion-item button routerLink="/discussions">
        <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
        <ion-label>Discussions</ion-label>
        <ion-badge slot="end" color="primary">2</ion-badge>
      </ion-item>

      <ion-item button routerLink="/tourisme">
        <ion-icon slot="start" name="compass-outline"></ion-icon>
        <ion-label>Tourisme spirituel</ion-label>
      </ion-item>

      <ion-item button routerLink="/statistiques">
        <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
        <ion-label>Statistiques</ion-label>
      </ion-item>

      <ion-item button routerLink="/demandes">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Demandes</ion-label>
        <ion-badge slot="end" color="success">2</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des utilisateurs</ion-title>
    <ion-buttons slot="end">
      <ion-button class="bold-button" (click)="openAddUserModal()" color="success">
        Ajouter un utilisateur
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Liste des utilisateurs</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4"><strong>Nom</strong></ion-col>
            <ion-col size="4"><strong>Email</strong></ion-col>
            <ion-col size="4"><strong>RÃ´le</strong></ion-col>
          </ion-row>
          <ion-row *ngFor="let user of users">
            <ion-col size="4">{{ user.name }}</ion-col>
            <ion-col size="4">{{ user.email }}</ion-col>
            <ion-col size="4">{{ user.role }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
