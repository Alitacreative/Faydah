<ion-header>
  <ion-toolbar>
    <div class="flex justify-between items-center px-4">
      <ion-title class="text-lg font-semibold">Ajouter un utilisateur</ion-title>
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="px-6 py-4">
    <div class="mb-6 flex justify-center">
      <div class="relative w-24 h-24 rounded-full overflow-hidden bg-gray-200 border-2 border-green-500">
        <img [src]="newUser.image" alt="Avatar" class="w-full h-full object-cover">
        <div class="absolute bottom-0 right-0 bg-green-600 rounded-full p-1.5 text-white">
          <ion-icon name="camera-outline" class="text-sm"></ion-icon>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
        <input 
          type="text" 
          [(ngModel)]="newUser.name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Nom et prénom"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          [(ngModel)]="newUser.email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="exemple@email.com"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
        <input 
          type="tel" 
          [(ngModel)]="newUser.phone"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="+33 6 12 34 56 78"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
        <select 
          [(ngModel)]="newUser.category"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>

    <div class="mt-8">
      <button 
        (click)="saveUser()" 
        class="w-full py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors"
      >
        Ajouter l'utilisateur
      </button>
    </div>
  </div>
</ion-content>
