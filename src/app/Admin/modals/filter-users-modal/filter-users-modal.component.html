<ion-header>
  <ion-toolbar>
    <div class="flex justify-between items-center px-4">
      <ion-title class="text-lg font-semibold">Filtres avancés</ion-title>
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="px-6 py-4">
    <!-- Catégories -->
    <div class="mb-6">
      <h3 class="text-md font-medium text-gray-800 mb-3">Catégories</h3>
      <div class="space-y-2">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="disciples" 
            [(ngModel)]="filters.categories.disciples"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="disciples" class="ml-2 text-sm text-gray-700">Disciples</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="dahira" 
            [(ngModel)]="filters.categories.dahira"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="dahira" class="ml-2 text-sm text-gray-700">Dahira</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="mouqadam" 
            [(ngModel)]="filters.categories.mouqadam"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="mouqadam" class="ml-2 text-sm text-gray-700">Mouqadam</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="visiteurs" 
            [(ngModel)]="filters.categories.visiteurs"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="visiteurs" class="ml-2 text-sm text-gray-700">Visiteurs</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="respDahira" 
            [(ngModel)]="filters.categories.respDahira"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="respDahira" class="ml-2 text-sm text-gray-700">Resp. Dahira</label>
        </div>
      </div>
    </div>

    <!-- Statut -->
    <div class="mb-6">
      <h3 class="text-md font-medium text-gray-800 mb-3">Statut</h3>
      <div class="space-y-2">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="active" 
            [(ngModel)]="filters.status.active"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="active" class="ml-2 text-sm text-gray-700">Actif</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="inactive" 
            [(ngModel)]="filters.status.inactive"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="inactive" class="ml-2 text-sm text-gray-700">Inactif</label>
        </div>
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="pending" 
            [(ngModel)]="filters.status.pending"
            class="w-4 h-4 text-green-600 rounded focus:ring-green-500"
          >
          <label for="pending" class="ml-2 text-sm text-gray-700">En attente</label>
        </div>
      </div>
    </div>

    <!-- Date d'inscription -->
    <div class="mb-6">
      <h3 class="text-md font-medium text-gray-800 mb-3">Date d'inscription</h3>
      <div class="space-y-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">De</label>
          <input 
            type="date" 
            [(ngModel)]="filters.dateRange.from"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">À</label>
          <input 
            type="date" 
            [(ngModel)]="filters.dateRange.to"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
        </div>
      </div>
    </div>

    <!-- Tri -->
    <div class="mb-8">
      <h3 class="text-md font-medium text-gray-800 mb-3">Trier par</h3>
      <select 
        [(ngModel)]="filters.sortBy"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        <option value="name-asc">Nom (A-Z)</option>
        <option value="name-desc">Nom (Z-A)</option>
        <option value="date-asc">Date d'inscription (plus ancienne)</option>
        <option value="date-desc">Date d'inscription (plus récente)</option>
      </select>
    </div>

    <!-- Boutons d'action -->
    <div class="flex space-x-3">
      <button 
        (click)="resetFilters()" 
        class="flex-1 py-2 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
      >
        Réinitialiser
      </button>
      <button 
        (click)="applyFilters()" 
        class="flex-1 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors"
      >
        Appliquer
      </button>
    </div>
  </div>
</ion-content>
