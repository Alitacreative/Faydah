<!-- Header -->
<div class="bg-white shadow border-b border-gray-200">
  <div class="flex justify-between items-center px-4 py-3">
    <h1 class="text-lg font-semibold">Profil Utilisateur</h1>
    <button (click)="dismiss()" class="p-1 rounded hover:bg-gray-200 transition">
      <!-- Close icon (Heroicons: X Mark) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>

<!-- Content -->
<div class="px-6 py-4">
  <div class="mb-6 flex flex-col items-center">
    <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200 border-2 border-green-500 mb-4">
      <img [src]="user.image" alt="Avatar" class="w-full h-full object-cover" />
    </div>
    <h2 class="text-xl font-bold text-gray-800">{{ user.name }}</h2>
    <p class="text-sm font-medium text-green-600 mt-1">{{ user.category }}</p>
  </div>

  <div class="space-y-4 bg-gray-50 rounded-lg p-4">
    <!-- Email -->
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <!-- Mail icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0v4m0-4V8m0 4l8-4" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-500">Email</p>
        <p class="text-gray-800">{{ user.email || 'Non renseigné' }}</p>
      </div>
    </div>

    <!-- Phone -->
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <!-- Phone icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 7.89a4 4 0 005.657 0l1.414-1.414a4 4 0 000-5.657L14 4" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-500">Téléphone</p>
        <p class="text-gray-800">{{ user.phone || 'Non renseigné' }}</p>
      </div>
    </div>

    <!-- Address -->
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <!-- Location icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 22s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z" />
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-500">Adresse</p>
        <p class="text-gray-800">{{ user.address || 'Non renseignée' }}</p>
      </div>
    </div>

    <!-- Join Date -->
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <!-- Calendar icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 2v4M8 2v4M3 10h18" />
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-500">Date d'inscription</p>
        <p class="text-gray-800">{{ user.joinDate || 'Non renseignée' }}</p>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex space-x-3">
    <button (click)="editUser()" class="flex-1 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors flex items-center justify-center">
      <!-- Pencil icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 11l6 6L7 21l-4-4 6-6z" />
      </svg>
      Modifier
    </button>

    <button (click)="confirmDelete()" class="flex-1 py-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-colors flex items-center justify-center">
      <!-- Trash icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7L5 7M9 7v10a1 1 0 001 1h4a1 1 0 001-1V7M10 11v6M14 11v6M6 7h12l-1 12a2 2 0 01-2 2H9a2 2 0 01-2-2L6 7z" />
      </svg>
      Supprimer
    </button>
  </div>
</div>
