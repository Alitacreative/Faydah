<div class="h-full flex flex-col">
  <!-- Header -->
  <div class="p-4 bg-white border-b border-gray-200">
    <div class="flex items-center">
      <button class="mr-3 text-gray-600" (click)="goBack()">
        <ion-icon name="arrow-back-outline" class="text-xl"></ion-icon>
      </button>
      <h1 class="text-xl font-semibold truncate">{{ resource.title }}</h1>
    </div>
  </div>
  
  <!-- Content -->
  <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <ion-spinner></ion-spinner>
    </div>
    
    <div *ngIf="!isLoading && resource" class="bg-white rounded-lg shadow-sm max-w-3xl mx-auto">
      <!-- Media display area -->
      <div class="p-4 border-b border-gray-200">
        <div [ngSwitch]="getContentType()" class="mb-4">
          <!-- Image -->
          <div *ngSwitchCase="'image'" class="flex justify-center">
            <img [src]="safeUrl" alt="{{ resource.title }}" class="max-h-96 object-contain rounded">
          </div>
          
          <!-- PDF -->
          <div *ngSwitchCase="'pdf'" class="bg-gray-100 p-4 rounded-lg flex flex-col items-center">
            <ion-icon name="document-text-outline" class="text-6xl text-gray-600"></ion-icon>
            <a [href]="resource.fileUrl" target="_blank" class="mt-2 text-blue-600 hover:underline">Ouvrir le PDF</a>
          </div>
          
          <!-- Video -->
          <div *ngSwitchCase="'video'" class="aspect-w-16 aspect-h-9">
            <video controls [src]="safeUrl" class="w-full h-auto rounded"></video>
          </div>
          
          <!-- Audio -->
          <div *ngSwitchCase="'audio'" class="p-4 bg-gray-100 rounded-lg">
            <audio controls [src]="safeUrl" class="w-full"></audio>
          </div>
          
          <!-- Unknown -->
          <div *ngSwitchDefault class="p-4 bg-gray-100 rounded-lg text-center text-gray-600">
            <p>Type de fichier non supporté</p>
          </div>
        </div>
        
        <!-- Category tag -->
        <div class="my-3">
          <span 
            class="inline-block px-3 py-1 text-sm font-medium rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': resource.category === 'Conférences',
              'bg-blue-100 text-blue-700': resource.category === 'Zikrs',
              'bg-yellow-100 text-yellow-700': resource.category === 'Livres',
              'bg-purple-100 text-purple-700': resource.category === 'Tafsirs'
            }"
          >
            {{ resource.category }}
          </span>
        </div>
      </div>
      
      <!-- Details -->
      <div class="p-4">
        <h2 class="text-xl font-medium text-gray-800 mb-2">{{ resource.title }}</h2>
        
        <p class="text-gray-600 mb-4">{{ resource.description }}</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
          <div class="flex items-center text-gray-600">
            <ion-icon name="person-outline" class="mr-2"></ion-icon>
            <span>Auteur: {{ resource.author }}</span>
          </div>
          
          <div class="flex items-center text-gray-600">
            <ion-icon name="calendar-outline" class="mr-2"></ion-icon>
            <span>Ajouté le: {{ resource.dateAdded }}</span>
          </div>
          
          <div class="flex items-center text-gray-600">
            <ion-icon [name]="
              resource.fileType === 'image' ? 'image-outline' : 
              resource.fileType === 'pdf' ? 'document-text-outline' :
              resource.fileType === 'video' ? 'videocam-outline' : 
              'musical-notes-outline'
            " class="mr-2"></ion-icon>
            <span>Type: {{ resource.fileType }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
