<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-md w-full">
  <div class="p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-6">Ajouter un nouveau Dahira</h3>
    
    <form [formGroup]="dahiraForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom du Dahira*</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Entrez le nom du Dahira"
        >
        <div *ngIf="dahiraForm.get('name')?.invalid && (dahiraForm.get('name')?.dirty || dahiraForm.get('name')?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="dahiraForm.get('name')?.errors?.['required']">Le nom du Dahira est requis.</div>
          <div *ngIf="dahiraForm.get('name')?.errors?.['minlength']">Le nom doit contenir au moins 3 caract√®res.</div>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Localisation</label>
        <input 
          type="text" 
          id="location" 
          formControlName="location"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Entrez la localisation du Dahira"
        >
      </div>
    </form>
  </div>
  
  <div class="flex justify-end gap-2 p-4 bg-gray-50">
    <button 
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
    >
      Annuler
    </button>
    <button 
      type="button"
      (click)="onSubmit()"
      [disabled]="dahiraForm.invalid"
      class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Enregistrer
    </button>
  </div>
</div>
