
<div class="flex flex-col h-full w-full bg-gray-100">
    <!-- Header -->
    <div class="flex justify-between items-center bg-green-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">Carte des Utilisateurs</h1>
      <button 
        (click)="toggleFilterPanel()" 
        class="bg-white text-green-600 px-4 py-2 rounded-lg shadow-sm hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-300 transition">
        {{ isFilterPanelOpen ? 'Masquer filtres' : 'Filtrer' }}
      </button>
    </div>
  
    <div class="flex flex-1 h-full overflow-hidden">
      <!-- Panneau de filtres -->
      <div 
        *ngIf="isFilterPanelOpen" 
        class="w-72 bg-white shadow-lg p-4 overflow-y-auto transition-all duration-300 ease-in-out z-10">
        <h2 class="text-lg font-semibold mb-4 text-gray-800">Filtres</h2>
        
        <!-- Filtre par rôle -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
          <select 
            [(ngModel)]="filters.role" 
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            <option value="">Tous les rôles</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>
        
        <!-- Filtre par sexe -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Sexe</label>
          <select 
            [(ngModel)]="filters.sexe" 
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            <option value="">Tous</option>
            <option *ngFor="let sexe of sexes" [value]="sexe">{{ sexe }}</option>
          </select>
        </div>
        
        <!-- Filtre par dahira -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Dahira</label>
          <select 
            [(ngModel)]="filters.dahira" 
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            <option value="">Tous les dahiras</option>
            <option *ngFor="let dahira of dahiras" [value]="dahira">{{ dahira }}</option>
          </select>
        </div>
        
        <!-- Filtre par âge -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Âge minimum</label>
          <input 
            type="number" 
            [(ngModel)]="filters.ageMin" 
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
            min="0" max="100" step="1">
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Âge maximum</label>
          <input 
            type="number" 
            [(ngModel)]="filters.ageMax" 
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
            min="0" max="100" step="1">
        </div>
        
        <!-- Boutons d'action -->
        <div class="flex space-x-2">
          <button 
            (click)="applyFilters()" 
            class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
            Appliquer
          </button>
          <button 
            (click)="resetFilters()" 
            class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">
            Réinitialiser
          </button>
        </div>
      </div>
      
      <!-- Carte Google Maps -->
      <div #mapContainer class="flex-1 h-full"></div>
    </div>
  </div>
