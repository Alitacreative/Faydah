<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">{{ isEdit ? 'Modifier la ressource' : 'Ajouter une ressource' }}</h2>
    <button class="text-gray-500" (click)="cancel()">
      <ion-icon name="close-outline" class="text-xl"></ion-icon>
    </button>
  </div>

  <form [formGroup]="resourceForm" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
      <input 
        type="text" 
        formControlName="title"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Titre de la ressource"
      >
      <div *ngIf="resourceForm.get('title')?.invalid && resourceForm.get('title')?.touched" class="text-red-600 text-xs mt-1">
        Le titre est requis
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea 
        formControlName="description"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Description de la ressource"
      ></textarea>
      <div *ngIf="resourceForm.get('description')?.invalid && resourceForm.get('description')?.touched" class="text-red-600 text-xs mt-1">
        La description est requise
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
      <select 
        formControlName="category"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Fichier</label>
      <div class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center file-upload">
        <input 
          type="file" 
          id="file" 
          class="hidden" 
          (change)="onFileChange($event)"
          accept="image/*,application/pdf,video/*,audio/*"
          formControlName="file"
        >
        <label for="file" class="cursor-pointer">
          <div class="flex flex-col items-center justify-center">
            <ion-icon name="cloud-upload-outline" class="text-3xl text-gray-400"></ion-icon>
            <p class="mt-2 text-sm text-gray-500">Cliquez pour téléverser un fichier</p>
            <p class="text-xs text-gray-400">(image, PDF, vidéo ou audio)</p>
          </div>
        </label>

        <div *ngIf="selectedFile" class="mt-3 flex items-center justify-center space-x-2">
          <ion-icon 
            [name]="
              resourceForm.get('fileType')?.value === 'image' ? 'image-outline' : 
              resourceForm.get('fileType')?.value === 'pdf' ? 'document-text-outline' :
              resourceForm.get('fileType')?.value === 'video' ? 'videocam-outline' : 
              'musical-notes-outline'"
            class="text-lg text-gray-500"
          ></ion-icon>
          <span class="text-sm text-gray-600 truncate">{{ selectedFile.name }}</span>
        </div>

        <div *ngIf="previewUrl" class="mt-3">
          <img [src]="previewUrl" class="h-32 w-auto mx-auto object-contain" />
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button 
        type="button" 
        class="px-4 py-2 mr-2 text-sm rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200"
        (click)="cancel()"
      >
        Annuler
      </button>
      <button 
        type="submit" 
        class="px-4 py-2 text-sm rounded-md text-white bg-green-600 hover:bg-green-700"
        [disabled]="resourceForm.invalid || !selectedFile"
      >
        {{ isEdit ? 'Mettre à jour' : 'Ajouter' }}
      </button>
    </div>
  </form>
</div>
