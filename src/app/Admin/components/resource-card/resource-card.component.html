<div class="bg-white rounded-lg shadow p-4 mb-4 relative" (click)="openResourceDetails(resource.id)">
  <div class="flex justify-between items-start">
    <div class="flex-1">
      <h3 class="text-base font-medium text-gray-900 truncate mb-1">{{ resource.title }}</h3>
      <p class="text-sm text-gray-600 line-clamp-3">{{ resource.description }}</p>
    </div>
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 ml-2">
      {{ resource.fileType }}
    </span>
  </div>

  <div class="flex justify-between items-center mt-3">
    <span class="text-xs text-gray-500">{{ formatDate(resource.dateAdded) }}</span>

    <!-- EmpÃªche le clic de se propager au div parent -->
    <ion-button fill="clear" size="small" (click)="$event.stopPropagation()">
      <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</div>
