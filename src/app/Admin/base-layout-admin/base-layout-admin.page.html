  <!-- Contenu principal -->
  <main class="flex-1 overflow-y-auto text-black">
    <!-- En-t√™te -->
    <header class="sticky top-0 z-40 bg-white shadow-sm flex items-center justify-between p-4">
      <div class="flex items-center">
        <button (click)="toggleSidebar()" class="p-1 rounded-md hover:bg-gray-100 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </button>
        <h2 class="ml-4 text-xl font-medium text-gray-800">{{title}}</h2>
      </div>

      <div class="relative w-64 md:w-80">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none">
            <path
              d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </span>
        <input type="text"
          class="w-full border-none pl-10 pr-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Rechercher">
      </div>

      <div class="flex items-center">
        <div class="relative mr-3" (click)="navigate('notifications')">
          <button
            class="relative p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span
              class="absolute top-0 right-0 h-4 w-4 rounded-full bg-red-500 text-xs text-white flex items-center justify-center">3</span>
          </button>
        </div>

          <div class="h-9 w-9 rounded-full overflow-hidden">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="h-full w-full object-cover">
          </div>
          <div class="ml-2">

            <div class="text-xs text-gray-500">Admin</div>

              clip-rule="evenodd" />
          </svg>
        </div> -->
        <!-- Tooltip Container -->
        <div class="tooltip-container relative inline-block max-w-xs">
          <!-- Trigger -->
          <div class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl shadow-xs cursor-pointer"
            (click)="toggleTooltip()">
            <img class="w-9 h-9 rounded-full" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar">

            <div class="flex-1">
              <h4 class="text-sm font-semibold text-gray-800 ">
                Amanda Harvey
              </h4>
              <p class="text-sm text-gray-500">
                Admin
              </p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 text-green-500" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </div>

          <!-- Tooltip Content -->
          <div
            class="absolute z-10 w-full max-w-xs mt-2 transition-all duration-300 transform bg-white border border-gray-100 rounded-xl shadow-md dark:bg-neutral-800 "
            [class]="showTooltip ? 'opacity-100 visible scale-100' : 'opacity-0 invisible scale-95'">
            <!-- Arrow -->
            <div
              class="absolute -top-2 right-4 w-4 h-4 rotate-45 bg-white border-t border-l border-gray-200 dark:bg-neutral-800 ">
            </div>

            <!-- Header -->
            <div class="flex items-center gap-3 p-4 border-b border-gray-200 ">
              <img class="w-10 h-10 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/men/32.jpg"
                alt="Avatar">
              <div class="flex-1">
                <h4 class="font-semibold text-gray-800 dark:text-white">
                  Amanda Harvey
                  <span
                    class="inline-flex items-center px-1.5 py-0.5 ml-0.5 text-xs font-medium bg-gray-800 text-white rounded-md dark:bg-white dark:text-neutral-800">
                    ADMIN
                  </span>
                </h4>
                <p class="text-sm text-gray-500 ">
                  Storyteller
                </p>
              </div>
            </div>

            <!-- List -->
            <ul class="p-4 space-y-2">
              <li class="flex items-center gap-3 text-sm text-gray-800 ">
                <ion-icon name="business-outline" class="w-4 h-4 text-gray-600 "></ion-icon>
                Pixeel Ltd.
              </li>
              <li class="flex items-center gap-3 text-sm text-gray-800 ">
                <ion-icon name="phone-portrait-outline" class="w-4 h-4 text-gray-600 "></ion-icon>
                (892) 312-5483
              </li>
              <li class="flex items-center gap-3 text-sm text-gray-800 ">
                <ion-icon name="mail-outline" class="w-4 h-4 text-gray-600 "></ion-icon>
                amandaemail.com
              </li>
            </ul>

            <!-- Footer -->
            <div class="flex items-center justify-between p-3 bg-gray-100 dark:bg-neutral-800 rounded-b-xl">
              <a href="#"
                class="flex items-center gap-1 text-xs text-gray-500 hover:text-blue-600  dark:hover:text-white">
                <ion-icon name="flag-outline" class="w-3 h-3"></ion-icon>
                Flag
              </a>
              <div size="small"
                class="px-3 py-1.5 text-sm font-medium bg-blue-600 text-white rounded-full hover:bg-blue-700">
                Follow
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenu -->
    <div class="hide-scrollbar">
      <!-- Router outlet pour l'affichage des pages -->
      <router-outlet></router-outlet>
    </div>
  </main>
